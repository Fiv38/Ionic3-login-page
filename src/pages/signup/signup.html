<ion-header>

    <ion-navbar color="whatsapp">
        <ion-title>signup</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="welcome" padding>
    <ion-list>

        <ion-item>
            <ion-icon name="contact"></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" placeholder="Name"></ion-input>
